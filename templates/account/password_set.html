{% extends '_base.html' %}

{% load bootstrap4 %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h2>{% trans "Set Password" %}</h2>
    <hr />

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" name="action" class="btn btn-primary">{% trans 'Set Password' %}"</button>
    </form>
{% endblock %}
