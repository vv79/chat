{% extends '_base.html' %}

{% load tz %}

{% block title %}User info{% endblock title %}

{% block content %}
    <h2>User info</h2>
    <hr>
    <a href="{% url 'user_list' %}" class="btn btn-secondary"><i class="fa fa-arrow-left mr-2" aria-hidden="true"></i>Back to user list</a>
    <hr>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="username"  value="{{ user.username }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="email"  value="{{ user.email }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="date_joined" class="col-sm-2 col-form-label">Date joined</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="date_joined"  value='{{ user.date_joined|date:"d M Y H:i" }}'>
        </div>
    </div>
{% endblock content %}
